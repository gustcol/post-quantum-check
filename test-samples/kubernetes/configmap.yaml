apiVersion: v1
kind: ConfigMap
metadata:
  name: crypto-config
  namespace: default
data:
  # Cryptographic algorithm configurations

  # Key Exchange - CHECK FOR PQ READINESS
  KEY_EXCHANGE_ALGORITHM: "ECDH-P256"  # QUANTUM VULNERABLE

  # Digital Signatures - CHECK FOR PQ READINESS
  SIGNATURE_ALGORITHM: "RSA-PSS"  # QUANTUM VULNERABLE
  SIGNATURE_KEY_SIZE: "2048"

  # JWT Configuration - CHECK FOR PQ READINESS
  JWT_ALGORITHM: "ES256"  # QUANTUM VULNERABLE (ECDSA)
  JWT_ISSUER: "https://auth.example.com"

  # TLS Configuration
  TLS_MIN_VERSION: "1.2"
  TLS_MAX_VERSION: "1.3"
  TLS_CIPHERS: "TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256"

  # Symmetric Encryption - QUANTUM RESISTANT
  ENCRYPTION_ALGORITHM: "AES-256-GCM"

  # Hashing - QUANTUM RESISTANT
  HASH_ALGORITHM: "SHA-384"
  PASSWORD_HASH_ALGORITHM: "argon2id"

  # HMAC - QUANTUM RESISTANT
  HMAC_ALGORITHM: "HMAC-SHA256"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-ssl-config
  namespace: default
data:
  ssl.conf: |
    # SSL/TLS configuration for nginx
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_ecdh_curve secp384r1;  # QUANTUM VULNERABLE curve
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
