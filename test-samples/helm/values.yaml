# Test Helm values with crypto configurations

replicaCount: 1

image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

# TLS configuration - CHECK FOR PQ READINESS
tls:
  enabled: true
  # RSA certificates - QUANTUM VULNERABLE
  crt: |
    -----BEGIN CERTIFICATE-----
    RSA CERTIFICATE HERE
    -----END CERTIFICATE-----
  key: |
    -----BEGIN RSA PRIVATE KEY-----
    RSA KEY HERE
    -----END RSA PRIVATE KEY-----

# Ingress with TLS
ingress:
  enabled: true
  annotations:
    # SSL cipher configuration - CHECK THESE
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
  tls:
    - secretName: tls-secret
      hosts:
        - example.com

# JWT configuration - QUANTUM VULNERABLE if using RS256/ES256
jwt:
  algorithm: RS256  # QUANTUM VULNERABLE
  publicKey: |
    -----BEGIN PUBLIC KEY-----
    RSA PUBLIC KEY
    -----END PUBLIC KEY-----

# Encryption settings
encryption:
  # AES-256 - QUANTUM RESISTANT
  algorithm: aes-256-gcm
  keySize: 256

# API keys (example)
apiKeys:
  # ECDSA signing - QUANTUM VULNERABLE
  signingAlgorithm: ES256
